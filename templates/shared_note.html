<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geteilte Notiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .shared-note-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="shared-note-container">
        <h1 class="mb-4">Geteilte Notiz</h1>

    {% if note %}
        <p><strong>Titel:</strong> {{ note['titel'] }}</p>
        <p><strong>Ordner:</strong> {{ note['ordner'] }}</p>
        <p><a href="{{ url_for('static', filename='uploads/' ~ note['dateiname']) }}" target="_blank">PDF anzeigen</a></p>
    {% else %}
        <p>Diese Notiz existiert nicht oder wurde nicht freigegeben.</p>
    {% endif %}
    </div>
</body>
</html>
