<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notenarchiv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div class="login-container">
        <h2 class="text-center mb-4">üîê Login</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="nutzername" placeholder="Nutzername" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="passwort" placeholder="Passwort" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
        </form>
        <p class="text-center">
            <a href="/register">Neu hier?</a>
        </p>
    </div>
</body>
</html>
