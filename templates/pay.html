<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezahlen mit PayPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=DEINE_PAYPAL_CLIENT_ID&currency=EUR"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="mb-4">Jetzt bezahlen</h2>
        <div id="paypal-button-container"></div>
    </div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '9.99' // Preis hier anpassen
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    fetch('/paypal/success', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            payer_name: details.payer.name.given_name,
                            payer_email: details.payer.email_address,
                            payment_id: details.id,
                            amount: details.purchase_units[0].amount.value
                        })
                    }).then(() => {
                        alert('Zahlung erfolgreich abgeschlossen!');
                        window.location.href = "/payment_success";
                    });
                });
            },
            onCancel: function (data) {
                window.location.href = "/payment_cancelled";
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
