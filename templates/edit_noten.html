<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiz bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <h1 class="mb-4">Notiz bearbeiten</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ note.name }}">
            </div>
            <div class="mb-3">
                <label for="beschreibung" class="form-label">Beschreibung:</label>
                <textarea name="beschreibung" id="beschreibung" class="form-control">{{ note.beschreibung }}</textarea>
            </div>
            <div class="mb-3">
                <label for="ordner" class="form-label">Ordner:</label>
                <input type="text" name="ordner" id="ordner" class="form-control" value="{{ note.ordner }}">
            </div>
            <button type="submit" class="btn btn-success me-2">Speichern</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Zur√ºck</a>
        </form>
    </div>
</body>
</html>
