<!DOCTYPE html>
<html>
<head>
    <title>Note bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <h2 class="mb-4">✏️ Note bearbeiten</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Titel</label>
            <input type="text" name="titel" class="form-control" value="{{ note['titel'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ordner</label>
            <input type="text" name="ordner" class="form-control" value="{{ note['ordner'] }}" required>
        </div>
        <button class="btn btn-success">Speichern</button>
        <a href="/" class="btn btn-secondary">Zurück</a>
    </form>
    </div>
</body>
</html>
